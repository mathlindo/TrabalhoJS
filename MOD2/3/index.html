<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<ul></ul>
    <input type="text" name="nome">
        <button onclick="adicionar()">Adicionar</button>

<body>
        <script>
                var n = ['Ramon', 'Douglas', 'Isa'];
                var l = document.querySelector("ul");
                var inputE = document.querySelector("input");
                for (n of n) {
                    addItem(n);
                }

                function addItem(text) {
            var liE = document.createElement("Visualizado");
            var textE = document.createTextNode(text);
            liE.appendChild(textE);
            l.appendChild(liE);

            function adicionar() {
            addItem(inputE.value);
            inputE.value = "";
        }

            </script>
</body>
</html>
